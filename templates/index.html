<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIL Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸ”§ DIGIL Report Generator</h1>
        
        <form id="reportForm" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="num_sensors" class="form-label">Numero Sensori</label>
                        <select class="form-select" id="num_sensors" name="num_sensors" required>
                            <option value="">Seleziona...</option>
                            <option value="3">3 Sensori</option>
                            <option value="6">6 Sensori</option>
                            <option value="12">12 Sensori</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="vendor" class="form-label">Vendor</label>
                        <select class="form-select" id="vendor" name="vendor" required>
                            <option value="">Seleziona...</option>
                            <option value="MII">MII</option>
                            <option value="Indra/Olivetti">Indra/Olivetti</option>
                            <option value="Sirtiv2">Sirtiv2</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="device_id" class="form-label">Device ID</label>
                        <input type="text" class="form-control" id="device_id" name="device_id" 
                               placeholder="es. 1:1:2:16:22:DIGIL_MRN_0299" required>
                        <div class="form-text">Es. Formato: 1:1:2:16:22:DIGIL_MRN_XXXX</div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Data Inizio</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="start_time" class="form-label">Ora Inizio</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="end_date" class="form-label">Data Fine</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="end_time" class="form-label">Ora Fine</label>
                                <input type="time" class="form-control" id="end_time" name="end_time" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-3">
                <button type="button" class="btn btn-secondary" onclick="showPreview()">
                    Anteprima
                </button>
                <button type="submit" class="btn btn-primary" formaction="/generate">
                    ðŸ’¾ Genera e Salva Report
                </button>
            </div>
        </form>
        
        <div id="preview" class="mt-4" style="display:none;">
            <!-- Preview content will be loaded here -->
        </div>
    </div>

    <script>
        function showPreview() {
            const form = document.getElementById('reportForm');
            const formData = new FormData(form);
            
            fetch('/preview', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('preview').innerHTML = html;
                document.getElementById('preview').style.display = 'block';
            });
        }
        
        // Auto-fill end date when start date changes
        document.getElementById('start_date').addEventListener('change', function() {
            const endDate = document.getElementById('end_date');
            if (!endDate.value) {
                endDate.value = this.value;
            }
        });
    </script>
</body>
</html>
